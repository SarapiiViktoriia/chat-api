<!DOCTYPE html>
<html>
<head>
    <title>My First Node App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .scrollable-panel {
            max-height: 450px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md">
                <div class="jumbotron">
                    <h1 class="display-4">Send Message</h1>
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="message" class="form-control" placeholder="Your Message Here"></textarea>
                    </div>
                    <button id="send" class="btn btn-success">Send</button>
                </div>
            </div>
            <div class="col-md">
                <div id="messages" class="scrollable-panel"></div>
            </div>
        </div>
    </div>
    <script>
        var socket = io();
        $(() => {
            $("#send").click(() => {
                sendMessage({ username: $("#name").val(), message: $("#message").val() });
            })
            getMessages()
        })
        socket.on('message', addMessages)
        function addMessages(message) {
            $("#messages").append(`<h4> ${message.username} </h4> <p> ${message.message} </p>`)
        }
        function getMessages() {
            $.get('http://localhost:3001/api/messages', (data) => {
                data.forEach(addMessages);
            })
        }
        function sendMessage(message) {
            $.post('http://localhost:3001/api/messages', message)
        }
    </script>
</body>
</html>
