<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../assets/js/jquery.cookie.js"></script>
</head>
<body>
    <form id="form">
        <div>
            <input type="text" name="email" id="email" placeholder="email">
        </div>
        <div>
            <input type="text" name="password" id="password" placeholder="password">
        </div>
        <input type="submit" name="login" value="Login">
    </form>
    <button type="button" id="getUsers">Profile</button>
</body>
<script>
    var url = "http://localhost:6969"
    var prefix = "/api"
    $(document).ready(() => {
        $('#form').submit((event) => {
            var email = $('#email').val()
            var password = $('#password').val()
            $.post(`${url}${prefix}/users/login`, { email: email, password: password }).done((data) => {
                $.cookie('token', data.users.token)
                // console.log(data.users.token);
            })
            event.preventDefault()
        })
    })
    //show profile
    $('#getUsers').click(() => {
        $.ajax({
            type: 'GET',
            url : `${url}${prefix}/users/me`,
            headers : { 'Authorization' : $.cookie('token')},
            success : (data)=>{
                console.log(data);
            }
        })
    })
</script>
</html>
